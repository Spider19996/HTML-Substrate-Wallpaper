<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Substrate</title>
<style>
body { margin: 0; padding: 0; overflow: hidden; background: #fff; }
#canvas, #glowCanvas { 
    display: block; 
    position: absolute; 
    top: 0; 
    left: 0;
    will-change: contents;
    transform: translateZ(0); /* Force GPU layer */
}
#glowCanvas { pointer-events: none; }
</style>
</head>
<body>
<CANVAS id="canvas"></CANVAS>
<CANVAS id="glowCanvas"></CANVAS>
<script>
// Load config first, then load other scripts
const urlParams = new URLSearchParams(window.location.search);
let configFile = urlParams.get('config') || 'config/default.js';
if (!configFile.startsWith('config/')) configFile = 'config/' + configFile;

const configScript = document.createElement('script');
configScript.src = configFile;
configScript.onload = () => {
    console.log('Config loaded:', configFile);
    // Load remaining scripts after config is loaded
    loadScript('js/config-validator.js', () => {
        loadScript('js/utils.js', () => {
            loadScript('js/spark.js', () => {
                loadScript('js/crack.js', () => {
                    loadScript('js/main.js', () => {
                        console.log('All scripts loaded');
                    });
                });
            });
        });
    });
};
configScript.onerror = () => {
    console.error('Config failed to load:', configFile);
    console.warn('Continuing with default config');
    // Still load other scripts even if config fails
    loadScript('js/config-validator.js', () => {
        loadScript('js/utils.js', () => {
            loadScript('js/spark.js', () => {
                loadScript('js/crack.js', () => {
                    loadScript('js/main.js', () => {
                        console.log('All scripts loaded with default config');
                    });
                });
            });
        });
    });
};
document.head.appendChild(configScript);

function loadScript(src, callback) {
    const script = document.createElement('script');
    script.src = src;
    script.onload = callback;
    script.onerror = () => console.error('Failed to load:', src);
    document.head.appendChild(script);
}
</script>
</body>
</html>
