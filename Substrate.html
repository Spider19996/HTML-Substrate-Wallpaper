<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Substrate</title>
<style>
body { margin: 0; padding: 0; overflow: hidden; background: #fff; }
#canvas, #glowCanvas { 
    display: block; 
    position: absolute; 
    top: 0; 
    left: 0;
    will-change: contents;
    transform: translateZ(0); /* Force GPU layer */
}
#glowCanvas { pointer-events: none; }
</style>
</head>
<body>
<CANVAS id="canvas"></CANVAS>
<CANVAS id="glowCanvas"></CANVAS>
<script>
const urlParams = new URLSearchParams(window.location.search);
let configFile = urlParams.get('config') || 'config/config.js';
if (!configFile.startsWith('config/')) configFile = 'config/' + configFile;
const script = document.createElement('script');
script.src = configFile;
script.onload = () => console.log('Config loaded:', configFile);
script.onerror = () => {
    console.error('Config failed to load:', configFile);
    console.warn('Continuing with default config');
};
document.head.appendChild(script);
</script>
<script src="js/config-validator.js"></script>
<script src="js/utils.js"></script>
<script src="js/spark.js"></script>
<script src="js/crack.js"></script>
<script src="js/main.js"></script>
</body>
</html>
