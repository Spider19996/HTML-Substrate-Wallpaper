<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Substrate</title>
<style>
body { margin: 0; padding: 0; overflow: hidden; background: #fff; }
#canvas, #glowCanvas { 
    display: block; 
    position: absolute; 
    top: 0; 
    left: 0;
    will-change: contents;
    transform: translateZ(0);
}
#glowCanvas { pointer-events: none; }
</style>
</head>
<body>
<CANVAS id="canvas"></CANVAS>
<CANVAS id="glowCanvas"></CANVAS>
<script>
// URL parameter parsing
const urlParams = new URLSearchParams(window.location.search);
const themeParam = urlParams.get('theme');

// Determine loading mode
if (themeParam) {
    if (themeParam.endsWith('.js')) {
        // Single theme file: ?theme=default-oled.js
        loadSingleTheme(themeParam);
    } else {
        // Collection rotation: ?theme=oled
        loadScript('js/theme-manager.js', () => {
            ThemeManager.init(themeParam).then(() => {
                loadCoreScripts();
            }).catch(err => {
                console.error('Theme manager failed:', err);
                loadCoreScripts();
            });
        });
    }
} else {
    // No parameters - load default config from bright/
    loadDefaultConfig();
}

function loadSingleTheme(themeName) {
    // Try to find theme in collections by searching all folders
    loadScript('js/theme-manager.js', () => {
        ThemeManager.loadCollections().then(() => {
            let foundPath = null;
            
            // Search through all collections for the theme file
            for (const collection in ThemeManager.collections) {
                const theme = ThemeManager.collections[collection].find(t => 
                    t.endsWith('/' + themeName)
                );
                if (theme) {
                    foundPath = theme;
                    break;
                }
            }
            
            if (foundPath) {
                const configScript = document.createElement('script');
                configScript.src = foundPath;
                configScript.onload = () => {
                    console.log('Theme loaded:', foundPath);
                    loadCoreScripts();
                };
                configScript.onerror = () => {
                    console.error('Theme failed to load:', foundPath);
                    loadDefaultConfig();
                };
                document.head.appendChild(configScript);
            } else {
                console.error('Theme not found:', themeName);
                loadDefaultConfig();
            }
        }).catch(err => {
            console.error('Failed to load collections:', err);
            loadDefaultConfig();
        });
    });
}

function loadDefaultConfig() {
    const configScript = document.createElement('script');
    configScript.src = 'config/bright/default.js';
    configScript.onload = () => {
        console.log('Default config loaded');
        loadCoreScripts();
    };
    configScript.onerror = () => {
        console.error('Default config failed to load');
        loadCoreScripts(); // Continue anyway
    };
    document.head.appendChild(configScript);
}

function loadCoreScripts() {
    loadScript('js/config-validator.js', () => {
        loadScript('js/utils.js', () => {
            loadScript('js/spark.js', () => {
                loadScript('js/crack.js', () => {
                    loadScript('js/main.js', () => {
                        console.log('All scripts loaded');
                        // Manually trigger initialization after all scripts are loaded
                        if (window.onload) {
                            window.onload();
                        }
                    });
                });
            });
        });
    });
}

function loadScript(src, callback) {
    const script = document.createElement('script');
    script.src = src;
    script.onload = callback;
    script.onerror = () => console.error('Failed to load:', src);
    document.head.appendChild(script);
}
</script>
</body>
</html>
