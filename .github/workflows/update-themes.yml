name: Update themes.json

on:
  push:
    paths:
      - 'config/**/*.js'
      - '.github/workflows/update-themes.yml'
  workflow_dispatch:

jobs:
  update-themes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Generate themes.json
        run: python3 generate-themes.py
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet config/themes.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/themes.json
          git commit -m "Auto-update themes.json [skip ci]"
          git push
